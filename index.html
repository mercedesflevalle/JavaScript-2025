<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop de Perritos</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <header class="header">
      <h1><strong>Shop de Perritos</strong></h1>
      <p>Elegí tu perrito favorito y agregalo al carrito</p>
    </header>

    <main class="layout">
      <section id="perros-container" class="cards-container"></section>

      <aside class="carrito">
        <h2>Tu carrito</h2>
        <div id="carrito-lista"></div>
        <p id="carrito-total" class="carrito-total">Total: $0</p>

        <form id="checkout-form" class="checkout-form">
          <h3>Checkout</h3>
          <input id="nombre" type="text" placeholder="Nombre" />
          <input id="email" type="email" placeholder="Email" />
          <button id="btn-comprar" type="submit">Finalizar compra</button>
          <button id="btn-vaciar" type="button">Vaciar carrito</button>
        </form>
      </aside>
    </main>

    <footer class="footer">
      <p>Perritos Shop — Proyecto Final JS</p>
    </footer>
  </body>
</html>
