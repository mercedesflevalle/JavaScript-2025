<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop de Perritos</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1><strong>Shop de Perritos</strong></h1>
      <p>Elegí tu perrito favorito y agregalo al carrito</p>
    </header>
    <main class="layout">
      <section id="perros-container" class="cards-container"></section>

      <aside class="carrito">
        <h2>Tu carrito</h2>
        <div id="carrito-lista"></div>
        <p id="carrito-total" class="carrito-total">Total: $0</p>
      </aside>
    </main>
    <footer class="footer">
    <p>Perritos Shop — Segunda Entrega JS </p>
  </footer>
  </body>
</html>
